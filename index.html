<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header animate__animated animate__bounceIn">
      <h1>🎯 Quiz Master</h1>
      <div class="firework"></div>
    </div>

    <div class="input-screen active" id="inputScreen">
      <div class="total-questions animate__animated animate__fadeIn" id="totalQuestions">Loading total questions...</div>
      <div class="input-field animate__animated animate__fadeIn animate__delay-1s">
        <input type="number" id="fromQuestion" placeholder="From (e.g. 1)" min="1">
        <input type="number" id="toQuestion" placeholder="To (e.g. 10)" min="1">
      </div>
      <div class="shuffle-option animate__animated animate__fadeIn animate__delay-2s">
        <label><input type="checkbox" id="shuffleCheckbox"> 🔀 Shuffle Questions</label>
      </div>
      <button class="start-btn animate__animated animate__pulse animate__infinite" onclick="startQuiz()">🚀 Start Quiz</button>
    </div>

    <div class="quiz-screen" id="quizScreen">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="question animate__animated animate__fadeInDown" id="question"></div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
      <button class="next-btn" id="nextBtn" style="display:none;">⏭ Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
